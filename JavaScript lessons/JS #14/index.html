<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Asinchroninės operacijos</title>
  </head>
  <body class="d-flex justify-content-center align-items-center flex-column">
    <div class="p-3 d-flex align-items-center gap-5">
      <label>
        Paieška
        <div class="input-group">
          <input
            id="search"
            type="text"
            class="form-control"
            placeholder="Įveskite knygą"
            aria-describedby="button-addon2"
          />
          <button
            onclick="searchForABook()"
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Ieškoti
          </button>
        </div>
      </label>

      <label onchange="filterByOption()">
        Kategorija
        <select
          id="selection"
          class="form-select"
          aria-label="Default select example"
        >
          <option selected>Pasirinkite knygos tipa</option>
        </select>
      </label>
    </div>

    <div class="bookTypes"></div>

    <div class="bookList d-flex justify-content-between flex-column"></div>
    <script src="api.js"></script>
    <script src="index.js"></script>
  </body>
</html>
