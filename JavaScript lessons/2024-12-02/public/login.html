<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prisijungimo forma</title>
  </head>
  <body>
    <form action="/api/login" method="post">
      <h2>Prisijungimo forma</h2>
      <input type="email" name="email" placeholder="El. Pašto adresas" />
      <input type="password" name="password" placeholder="Jūsų slaptažodis" />
      <button type="submit">Prisijungti</button>
      <a href="/register">Pereiti į registracijos formą</a>
    </form>
  </body>
</html>
