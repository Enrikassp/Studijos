      <section id="productList">
        <table id="produktai">
          <thead>
            <tr>
              <th>Veiksmai</th>
              <th>Produktas</th>
              <th>Aprašymas</th>
              <th>Likutis</th>
              <th>Kaina</th>
              <th>Prekinis ženklas</th>
              <th>Kategorija</th>
            </tr>
          </thead>
          <tbody id="productTable"></tbody>
        </table>
      </section>

      <dialog id="editingModal">
        <div class="input">
          <label>
            <span>Įveskite produkto pavadinimą</span>
            <input id="editTitle" type="text" placeholder="Produktas" />
          </label>
        </div>
        <div class="input">
          <label>
            <span>Įveskite produkto kainą</span>
            <input
              id="editPrice"
              type="number"
              min="0.10"
              max="10000"
              placeholder="Kaina"
            />
          </label>
        </div>
        <div class="input">
          <label>
            <span>Aprašymas</span>
            <textarea id="editDescription" cols="100"></textarea>
          </label>
        </div>

        <div class="input">
          <label>
            <span>Įveskite nuolaidą (neprivaloma)</span>
            <input
              id="editDiscount"
              type="number"
              min="90"
              max="1"
              placeholder="Nuolaida"
            />
          </label>
        </div>
        <div class="input">
          <label>
            <span>Įveskite kiekį sandelyje</span>
            <input
              id="editCount"
              type="number"
              min="0"
              max="10000"
              placeholder="Nuolaida"
            />
          </label>
        </div>
        <div class="input">
          <label>
            <span>Įveskite prekinį ženklą</span>
            <input id="editBrand" type="text" placeholder="Brand" />
          </label>
        </div>

        <div class="input">
          <label>
            <span>Pasirinkite kategorija</span>

            <select id="editCategory">
              <option value="home-decoration">Namų dekoracijos</option>
              <option value="groceries">Kanceliarinės prekės</option>
              <option value="skincare">Odos priežiūros produktai</option>
              <option value="fragrances">Kvepalai</option>
              <option value="laptops">Nešiojami kompiuteriai</option>
              <option value="smartphones">Telefonai</option>
            </select>
          </label>
        </div>

        <button onclick="closeModal()">Uždaryti</button>
        <button onclick="updateProduct()">Išsaugoti</button>
      </dialog>
