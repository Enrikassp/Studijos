<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>

    <style>
      #breedSelection {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Šunų navigacija</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/dogGallery"
                >Šunų galerija</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dogBreeds">Šunų veislės</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="d-flex justify-content-center align-items-center flex-column">
      <h4 class="pt-4">
        Pažiūrėkite kaip atrodo pagal jūsų pasirnktą veislę šuo
      </h4>
      <section class="pt-3" id="breedSelection">
        <div class="form-floating">
          <select
            class="form-select breedSelection"
            id="floatingSelect"
            aria-label="Floating label select example"
            onchange="getPhotoOfSelectedDog()"
          ></select>

          <label for="floatingSelect">Pasirinkite šuns veislę</label>
        </div>

        <div class="mt-3 d-none" id="dogArticle">
          <img
            id="dynamic-image"
            class="rounded"
            src="https://images.dog.ceo/breeds/dachshund/harry-646905_640.jpg"
            alt="Šuns nuotrauka"
            width="500"
          />

          <article class="mt-3">
            <h3 class="dogTitle">Pavadinimas</h3>
          </article>
        </div>
      </section>
    </main>

    <script src="../scripts/getAllBreads.js"></script>
    <script src="../scripts/dogBreeds.js"></script>
  </body>
</html>
