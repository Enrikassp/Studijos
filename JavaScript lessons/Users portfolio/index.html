<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>User portfolio</title>

    <style>
      .userCard {
        width: 900px;
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="userCard shadow-sm p-3 mb-5 bg-body-tertiary rounded p-5">
        <img
          id="userImage"
          src="https://randomuser.me/api/portraits/men/92.jpg"
          class="rounded-circle mb-4"
          width="100"
        />

        <h4 id="userName"></h4>
        <hr />

        <article id="userArticle" class="mt-5 d-flex flex-wrap gap-5">
          <div>
            <h6>El. paštas</h6>
            <p>{email}</p>
          </div>
          <div>
            <h6>Telefono numeris</h6>
            <p>{phone}</p>
          </div>
          <div>
            <h6>Lytis</h6>
            <p>{gender}</p>
          </div>
          <div>
            <h6>Gyvena</h6>
            <p>{location}</p>
          </div>
          <div>
            <h6>Gimimo data</h6>
            <p>{dob}</p>
          </div>
          <div>
            <h6>Amžius</h6>
            <p>{dobAge}</p>
          </div>
          <div>
            <h6>Užsiregistravo</h6>
            <p>{registered}</p>
          </div>
          <div>
            <h6>Užsiregistravimo laiko tarpas</h6>
            <p>{registeredAge}</p>
          </div>
        </article>
      </div>
    </div>

    <script src="api.js"></script>
    <script src="index.js"></script>
  </body>
</html>
