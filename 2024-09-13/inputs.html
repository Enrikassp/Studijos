<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
    <style>
      .my-input {
        font-size: 20px;
      }
      .iconized-input {
        margin-bottom: 10px;
        position: relative;
      }

      .iconized-input input {
        padding: 8px 0;
        padding-left: 30px;
      }

      .iconized-input .icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <form action="localhost:5500/login">
      <label for="#username"><div>Aktyvuoti ivestį</div></label>
      <div class="iconized-input">
        <input
          type="email"
          placeholder="(pvz. Email@example.com)"
          id="email"
          class="my-input"
          name="email"
        />
        <i class="bi bi-file-earmark-person icon"></i>
      </div>
      <div class="iconized-input">
        <input
          type="phone"
          placeholder="(pvz. +37060000000)"
          id="tel"
          class="my-input"
          name="tel"
        />
        <i class="bi bi-file-earmark-person icon"></i>
      </div>
      <div class="iconized-input">
        <input
          type="text"
          placeholder="(pvz. Jonaitis19)"
          id="username"
          class="my-input"
          name="username"
        />
        <i class="bi bi-file-earmark-person icon"></i>
      </div>

      <input
        type="password"
        placeholder="(pvz. Slaptažodis123)"
        id="password"
        class="my-input"
        name="password"
      />

      <div>
        <label for="dont-memorize">Neįsiminti slaptažodžio</label>
        <input
          type="radio"
          name="memorize-password"
          id="dont-memorize"
          required
        />
        <label for="memorize">Įsiminti slaptažodį</label>
        <input type="radio" name="memorize-password" id="memorize" required />
      </div>
      <input type="date" name="" id="" />
      <input type="datetime" name="" id="" />
      <input type="datetime-local" name="" id="" />
      <input type="color" name="" id="" />
      <input type="file" />
      <div>
        <label for="terms-accept"
          >Ar sutinkate su naudojamosi taisyklėmis?</label
        >
        <input type="checkbox" name="" id="terms-accept" required />
      </div>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
