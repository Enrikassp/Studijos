<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes transition-to-orange {
        from {
          background-color: red;
        }

        to {
          background-color: orange;
        }
      }
      .box {
        background-color: red;
        height: 150px;
        width: 150px;
        animation: transition-to-orange 2s ease-in;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
