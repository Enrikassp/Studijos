<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mandali&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b14591f08c.js"
      crossorigin="anonymous"
    ></script>
    <title>Project site #2</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="left-nav">
          <a><img src="/assets/images/logo-dark.png" /></a>
        </div>
        <div class="right-nav">
          <div class="nav-item-list">
            <a href="#" class="nav-item active">Home</a>
            <a href="#" class="nav-item">About</a>
            <a href="#" class="nav-item">Projects</a>
            <a href="#" class="nav-item">Testimonial</a>
            <a href="#" class="nav-item">Team</a>
          </div>
        </div>
      </div>
    </nav>

    <section class="hero-box">
      <div class="container">
        <div class="hero-top-section">
          <div class="hero-text-container">
            <div class="hero-discount-box">
              <p class="hero-discount-text default-text font-size-16">
                <span class="green-text font-size-16">70% off</span> for first 3
                months
              </p>
            </div>

            <div class="hero-header">
              <h1 class="font-size-58 dark-text-color">
                Digital Agency with Excellence Services
              </h1>
            </div>

            <div class="hero-description default-text font-size-18">
              <p>
                Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit
                aut fugit sed quia consequuntur.
              </p>
            </div>

            <div class="hero-buttons-container">
              <button class="about-button">
                More about us <i class="fa-solid fa-chevron-right"></i>
              </button>
              <button class="live-demo-button">
                See Live Demo<i class="fa-solid fa-circle-play"></i>
              </button>
            </div>
          </div>
          <div class="hero-image">
            <img src="/assets/images/hero-img.png" />
          </div>
        </div>
        <div class="hero-box-footer-list">
          <div class="hero-box-footer">
            <img src="/assets/images/brand-logos/dribbble.png" />
          </div>
          <div class="hero-box-footer">
            <img src="/assets/images/brand-logos/envato.png" />
          </div>
          <div class="hero-box-footer">
            <img src="/assets/images/brand-logos/insta.png" />
          </div>
          <div class="hero-box-footer">
            <img src="/assets/images/brand-logos/bootstrap.png" />
          </div>
          <div class="hero-box-footer">
            <img src="/assets/images/brand-logos/jquery.png" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
