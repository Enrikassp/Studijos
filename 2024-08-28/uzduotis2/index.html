<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/uzduotis2/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b14591f08c.js"
      crossorigin="anonymous"
    ></script>
    <title>UÅ¾duotis #2</title>
  </head>
  <body
    style="
      background-image: url('/uzduotis2/images/background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div class="top_page">
      <div class="tablink_info">
        <div class="trackers">
          <h1>1,158,936</h1>
          <p>Trackers & ads blocked</p>
        </div>
        <div class="bandwidth">
          <h1>
            17.71
            <span>GB</span>
          </h1>
          <p>Bandwidth saved</p>
        </div>
        <div class="timesaved">
          <h1>
            16.1
            <span>hours</span>
          </h1>
          <p>Time saved</p>
        </div>
      </div>

      <div class="more_info">
        <div class="more_info_head">
          <i class="fa-solid fa-trophy"></i>
          <p>Rewards</p>
        </div>
        <div class="talk">
          <div class="talk_head">
            <div class="talk_header">
              <i class="fa-solid fa-video"></i>
              <p>Talk</p>
            </div>

            <div class="more_info_icon">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>

          <div class="talk_body">
            <p>Start a private video call with your friends and colleagues.</p>
            <button>Start call</button>

            <div class="about">
              <a href="">About your data</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="authory">
        <p>Photo by Eric Petterson</p>
      </div>

      <div class="searchInput">
        <i class="fa-solid fa-globe" id="internet"></i>
        <input type="text" placeholder="Search the web privately" />
        <i class="fa-solid fa-magnifying-glass" id="glass"></i>
      </div>

      <div class="customize">
        <button class="customize_btn">
          <i class="fa-solid fa-bars-staggered"></i> Customize
        </button>
      </div>
    </div>
  </body>
</html>
